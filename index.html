<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row mt-4 mb-3 d-flex align-items-center">
        <div class="col-2 mr-2"><p class="font-weight-bold text-center">Mokinių skaičius:</p></div>
        <input id="ivestasMokSk" class="col-1 mr-2" type="number">
        <div class="col-2 mr-2"><p class="font-weight-bold text-center">Užduočių skaičius:</p></div>
        <input id="ivestasUzdSk" class="col-1 mr-2" type="number">
        <input id="suzinokBtn" class="col-3" type="button" value="Sužinok savo užduotį">
    </div>
    <table id="table" class="table table-striped table-dark col-7">
        <thead>
        <tr>
            <th scope="col" class="text-center">Užduoties numeris</th>
            <th scope="col" class="text-center">Vardas</th>
        </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div><!--container uzdarymas-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js.js"></script>
</body>
</html>
